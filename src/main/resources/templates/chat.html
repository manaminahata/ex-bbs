<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
</head>
<body>
	<form th:action="@{/article/insert}" method="post"
		th:object="${setUpArticleForm}">
		投稿者名：<input type="text" name="name"><br> 
		投稿内容：
		<textarea name="content"></textarea>
		<br>
		<button>記事投稿</button>
		</form>
		<hr>
		<div th:each="article: ${articleList}">
		投稿者名：<span th:text="${article.name}">dummy</span><br>
		投稿内容：<span th:text="${article.content}">dummy</span><br>
		<form th:action="@{/article/delete}" method="post">
		<button>記事削除</button>
		</form>
		<br>
		
		<span th:each="comment:${article.commentList}">
		コメント者名：<span th:text="${comment.name}">dummy</span><br>
		コメント内容：<span th:text="${comment.content}">dummy</span><br>
		</span>
	
		<br>
		<form th:action="@{/article/comment}" method="post" th:object="${commentForm}">
		名前：<br>
		<input type="text" name="name"><br>
		コメント：<br>
		<textarea name="content"></textarea><br>
		<input type="hidden" name="articleId" th:value="${article.id}">
		<button>コメント投稿</button>
		<hr>
		</form>
		</div>
</body>
</html>
